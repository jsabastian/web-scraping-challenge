
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars Attacks</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
<!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Martian Gazette</h1>
<!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
<!-- Mars News Section -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.teaser}}</p>
            </div>
          </div>
        </div>
      </div>
<!-- Featured Image -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Image</h2>
          <img
            src="{{mars.featured_image| default('static/150.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
<!-- Mars Facts table Data -->
          <div class="row" id="mars-facts">
            <div class="col-md-12">
              <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
            </div>
          </div>
        </div>
      </div>
      <hr>
    
      <div class="row">
        <h2>Mars' Hemispheres</h2>
        <div class="col-md-3">
            <div> 
              {{mars.hemispheres.0.title | safe}}
            </div>
            <img src="{{mars.hemispheres.0.img_url | default('static/150.png', true)}}" class="img-responsive" alt="{{mars.hemispheres.0.title | safe}}"/>
        </div>
          <div class="col-md-3">
            <div> 
              {{mars.hemispheres.1.title | safe}}
            </div>
            <img src="{{mars.hemispheres.1.img_url | default('static/150.png', true)}}" class="img-responsive" alt="{{mars.hemispheres.1.title | safe}}"/>
          </div>
          <div class="col-md-3">
            <div> 
              {{mars.hemispheres.2.title | safe}}
            </div>
            <img src="{{mars.hemispheres.2.img_url | default('static/150.png', true)}}" class="img-responsive" alt="{{mars.hemispheres.2.title | safe}}"/>
          </div>
          <div class="col-md-3">
            <div> 
              {{mars.hemispheres.3.title | safe}}
            </div>
            <img src="{{mars.hemispheres.3.img_url | default('static/150.png', true)}}" class="img-responsive" alt="{{mars.hemispheres.3.title | safe}}"/>
            </div>
      </div>
     
    </div>
  </body>
</html>
